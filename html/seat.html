<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/seat.css">
</head>

<body>
    <script type="text/javascript" src="../js/seat.js"></script>

    <!-- 헤더 시작 -->
    <header> 헤더 영역</header>
    <!-- 헤더 종료 -->

    <!-- 메인 스크린 영역 시작 -->
    <div class="main-screen">


        <div class="quick_reserve">
            <h2>좌석 선택</h2>
        </div>

         <div class="container"> <!-- 왼쪽/ 오른쪽 묶음  -->

            <!-- 왼쪽 영역 시작 -->
            <div class="left">

                <div class="seat-select_section">
                    <h3>관람인원선택</h3>
                    <button class="reset"> 
                        <img src="../image/reset_icon.png" alt="초기화"> 초기화
                        <div class="seat">

                        </div>
                    </button>
                </div>

                <div class="seat_count">
                    <div class="number_of_people">
                        <p>성인</p>
                        <div class="count_button button">
                            <button class="minus_button">-</button>
                            <div class="selectd_seat">0</div>
                            <button class="plus_button">+</button>
                        </div>
                    </div>
                    <div class="number_of_people">
                        <p>청소년</p>
                        <div class="count_button button">
                            <button class="minus_button">-</button>
                            <div class="selectd_seat">0</div>
                            <button class="plus_button">+</button>
                        </div>
                    </div>
                    <div class="number_of_people">
                        <p>우대</p>
                        <div class="count_button button">
                            <button class="minus_button">-</button>
                            <div class="selectd_seat">0</div>
                            <button class="plus_button">+</button>
                        </div>
                    </div>
                </div>

                <div class="Choose_seat">
                    <img src="../image/screen.png" alt="스크린">
                    <div class="seat">
                          <!-- 11 x 11  -->
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>

            </div>
            <!-- 왼쪽 영역 종료 -->


            <!-- 오른쪽 영역 시작 -->
            <div class="right">

                <div class="title_area">
                    <img src="../image/age_limit.png" alt="나이제한" class="age_limit">
                    <div>
                        <p>영화 제목 어쩌고저쩌고</p>
                        <p>영화 종류</p>
                    </div>
                </div>

                <div class="info_area">
                    <div class="movie_poster"> </div> 
                    <p class="theater">강동</p>
                    <p class="special">2관</p>
                    <p class="date">2023.03.29(수)</p>
                    <div class="other_time">다른 시간들</div>   
                    
                </div>

                <div class="choice_seat_area">
                    <div class="seat_type">
                        <ul>
                            <li><div class="seat_condition choice"> </div> <em>선택</em></li>
                            <li><div class="seat_condition finish"> </div> <em>예매완료</em></li>
                            <li><div class="seat_condition impossible"> </div> <em>선택불가</em></li>
                            <li><div class="seat_condition common"> </div> <em>일반</em></li>
                            <li><div class="seat_condition disabled"> </div> <em>장애인석</em></li>
                        </ul>
                    </div>

                    <div class="seat_num">
                        <p class="title">선택 좌석</p>
                        <div class="my_seat">
                            <div class="selectable">-</div>
                            <div class="selectable">-</div>
                            <div class="selectable">-</div>
                            <div class="selectable">-</div>
                            <div class="selectable">-</div>
                            <div class="selectable">-</div>
                            <div class="selectable">-</div>
                            <div class="selectable">-</div>
                        </div>
                    </div>
                </div>

                <div class="pay_area">
                    <p></p>
                    <div class="pay">
                        <p>최종결재금액</p>
                        <div class="money">
                            <em>0</em>
                            <p>원</p>
                        </div>
                    </div>
                </div>

                <div class="button_group">
                    <button class="previous_button">이전</button>
                    <button class="next_button">다음</button>
                </div>

            </div>
            <!-- 오른쪽 영역 종료 -->

        </div>

    </div>
    <!-- 메인 스크린 영역 종료 -->


    <!-- 푸터 시작 -->
    <footer>푸터 영역</footer>
    <!-- 푸터 종료 -->
</body>

</html>
