    <title>Document</title>
    <link rel="stylesheet" href="../css/common.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header></header>


    <div class="main-screen">
        <div class="movie-ticket-box">

                </div>
                <div class="head-count">

                <div class="qrcode">

                <div class="end-logo">
